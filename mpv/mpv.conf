## Profiles ##
###############

[UD]
cscale=bilinear
dscale=lanczos
correct-downscaling=yes
linear-downscaling=no
deband=no
interpolation=yes
tscale-radius=0.7
tscale-blur=0.65
tscale=bcspline
tscale-param1=0.26794919243
tscale-param2=1.73205080757
tscale-clamp=0.0
tscale-antiring=1.0

[FHD]
scale=bilinear          # use ewa_lanczossharp/FSR.glsl if display height > 1080
cscale=ewa_lanczossoft
dscale=lanczos
correct-downscaling=yes
linear-downscaling=no
deband=no
interpolation=yes
tscale-radius=0.7
tscale-blur=0.65
tscale=bcspline
tscale-param1=0.26794919243
tscale-param2=1.73205080757
tscale-clamp=0.0
tscale-antiring=1.0
#input-ipc-server=/tmp/mpvsocket # For SVP

[HD]
glsl-shader="~/.config/mpv/shaders/FSR.glsl"
cscale=ewa_lanczossoft
deband=no
sigmoid-upscaling=yes
interpolation=yes
tscale-radius=0.7
tscale-blur=0.65
tscale=bcspline
tscale-param1=0.26794919243
tscale-param2=1.73205080757
tscale-clamp=0.0
tscale-antiring=1.0
#input-ipc-server=/tmp/mpvsocket # For SVP

