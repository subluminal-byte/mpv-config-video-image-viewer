## Global Settings ##
######################

vo=gpu
hwdec=auto-safe # hwdec=no is default and overall best option if plan to use a lot of filters. Some filters simply won't work without hwdec=no
fullscreen=yes
ytdl-format=bv*[height<=?1440]+ba/best
ytdl-raw-options=no-playlist=
script-opts-append=ytdl_hook-ytdl_path=/usr/local/bin/yt-dlp # change the path as needed
idle=yes
video-sync=display-resample
msg-level=all=v
hr-seek-framedrop=no                # Fixes audio desync
resume-playback=no                  # Not compatible with SVP
